<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>Advanced Legal Intake Systems</title>
</head>

<body>

  <header>
    <img src="als_logo.jpeg" alt="advanced legal logo" />
    
  </header>
  <a href='index.html'>
    <button >Translate to English</button>
  </a>
  <div class="formHolder">

    <section class="contact-details">
      <form action="" class="contact-form" onsubmit="pabloIsBest()">
        <div class="informationCard">
          <h3>Informacion de Contacto</h3>
          <div class="salutation">
            <label for="salutation"></label>
            <input type="radio" name="salutation" value="Dr."> Dr.<br>
            <input type="radio" name="salutation" value="Mr."> Sr. <br>
            <input type="radio" name="salutation" value="Miss"> Srta<br>
            <input type="radio" name="salutation" value="Ms.">Sra. <br>
            <input type="radio" name="salutation" value=" Mx."> Mx.<br>
          </div>

          <label for="first name">Primer Nombre</label>
          <input type="text" class="form-control" required />
          <label for="last name">Apellido</label>
          <input type="text" class="form-control" required />
          <label for="phone">Teléfono</label>
          <input type="number" class="form-control" required />
          <label for="email">Correo electrónico</label>
          <input type="email" class="form-control" required />
        </div>
        
        <div class="informationCard">
          <h3>Dirección de Contacto</h3>
          <label for="" id="address">Dirección</label>
          <input type="city" class="form-control" required />
          <label for="">Ciudad</label>
          <input type="text" class="form-control" required />
          <label for="">Estado</label>
          <input type="text" class="form-control" required />
          <label for="">Código postal</label>
          <input type="text" class="form-control" required />
        </div>

    </section>

   <section class="inquiry-info">
      <h3>Preguntas de investigación</h3>
      <div class="inquiry-questions">
        <label for="">¿Quién?</label>
        <input type="text" class="form-control" required ></textarea>
        <label for="">¿Que?</label>
        <textarea type="text" class="form-control"rows="5" cols="5" max="2000" required > </textarea>
      </div>
      <div class="inquiry-where"></div>
        <label for="">¿Donde?</label>
        <input type="text" class="form-control" placeholder="Ciudad" required />
        <input type="text" class="form-control" placeholder="Estado" required />
        <input type="date" id="theDate" required>
      
    </section>

    <section class="inquiry-info">
      <label for=""><strong>¿Tienes un testigo?</strong></label>

      <div>
        <input type="checkbox" id="witness-checkbox" onclick="witnessChecker()" value="witnessChecked">
      </div>

      <div id="witness-switch">
        <label for="">¿Cual es su primer nombre?</label>
        <input type="text" class="form-control" required />
        <label for="">¿Cual es su apellido?</label>
        <input type="text" class="form-control" required />
        <label for="">¿Cual es su numero de telefono?</label>
        <input type="text" class="form-control" required />

      </div>

      <label for=""><strong>¿Tienes abogada/abogado?</strong></label>
      <div>
        <input type="checkbox" id="attorney-checkbox" onclick="lawyerChecker()" value="lawyerChecked">
      </div>

      <div id="attorney-switch">
        <label for="">¿Como se llama tu abogada/abogado?</label>
        <input type="text" class="form-control" required />
        <label for="">¿Cuál es el nombre de la compania donde trabajan?</label>
        <input type="text" class="form-control" required />
        <label for="">¿Cuál es la dirección del sitio web de la compania?</label>
        <input type="text" class="form-control" required />
      </div>
      <input type="submit" value="Someter">
      </form>
    </section>
  </div>
  <script src="script.js"></script>
</body>

</html>
